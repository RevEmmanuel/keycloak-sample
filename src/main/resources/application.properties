server.port=${api_server_port}

spring.datasource.url=${db_datasource_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${db_dialect}

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tagsSorter=alpha

spring.security.oauth2.resourceserver.jwt.issuer-uri=${jwt_issuer_uri}
spring.security.oauth2.resourceserver.opaquetoken.client-id=example-springboot
spring.security.oauth2.resourceserver.opaquetoken.client-secret=2XAuFWjhD6drw6Gd3vzVgq9
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=${introspection_uri}

example.keycloak.server-url=${keycloak_server_url}
example.keycloak.client-id=${keycloak_client_id}
example.keycloak.master-client-id=${keycloak_master_client_id}
example.keycloak.realm=${keycloak_realm}
example.keycloak.master-realm=${keycloak_master_realm}
example.keycloak.username=${keycloak_username}
example.keycloak.password=${keycloak_password}

